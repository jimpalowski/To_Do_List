<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1> To Do List</h1>

      <div class="row">
        <div class="col-md-6">

          <form id="listForm">
            <div class="form-group">
              <label for="listed">List things to do!</label>
              <input type="text" class="form-control" id="listed">
            </div>


            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Listed Items:</h2>
          <ol id="tasked">

          </ol>
        </div>
        <div class="col-md-6">
          <div id="show-list">
            <h2>Hello</h2>

            <p>Tasks: <span class="tasks"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
